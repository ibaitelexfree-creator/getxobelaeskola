# monitoring/alerts.yml
groups:
  - name: jules_orchestrator_alerts
    interval: 30s
    rules:
      - alert: HighWorkflowFailureRate
        expr: (rate(workflow_failures_total[5m]) / rate(workflow_total[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High workflow failure rate"
          description: "More than 10% of workflows are failing (current: {{ $value }})"

      - alert: HighErrorRate
        expr: rate(http_request_duration_seconds_count{status_code=~"5.."}[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
          service: antigravity-jules
        annotations:
          summary: "High error rate detected"
          description: "Service has high 5xx response rate ({{ $value }} req/s)"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 1m
        labels:
          severity: warning
          service: antigravity-jules
        annotations:
          summary: "High latency detected"
          description: "95th percentile of HTTP request duration is above 1 second ({{ $value }}s)"

      - alert: WorkflowStuck
        expr: workflow_duration_seconds{status="running"} > 3600
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Workflow stuck for over 1 hour"
          description: "Workflow {{ $labels.workflow_id }} has been running for {{ $value }}s"

      - alert: JulesAPIDown
        expr: up{job="jules-orchestrator"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Jules Orchestrator API is down"
          description: "The orchestrator API has been unreachable for 2 minutes"
