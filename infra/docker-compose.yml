version: '3.8'

# ============================================================
# GETXO BELA ESKOLA - Infrastructure Stack
# Reutilizable para cualquier proyecto SaaS
# ============================================================

services:

  # ----- PostgreSQL (DB de n8n) -----
  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-saas}_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-n8n}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-n8n}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ----- Redis (Queue Mode) -----
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-saas}_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ----- n8n Main (Editor + Webhook receiver) -----
  n8n:
    image: n8nio/n8n:latest
    container_name: ${PROJECT_NAME:-saas}_n8n
    restart: unless-stopped
    environment:
      # DB
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_NAME:-n8n}
      DB_POSTGRESDB_USER: ${DB_USER:-n8n}
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD}
      # Queue Mode
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Seguridad
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_USER_MANAGEMENT_JWT_SECRET: ${N8N_JWT_SECRET}
      # URL pública
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      WEBHOOK_URL: ${WEBHOOK_URL}
      # Timezone
      GENERIC_TIMEZONE: ${TIMEZONE:-Europe/Madrid}
      TZ: ${TIMEZONE:-Europe/Madrid}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./backups/n8n:/backups
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - external

  # ----- n8n Worker (ejecuta los workflows pesados) -----
  n8n-worker:
    image: n8nio/n8n:latest
    container_name: ${PROJECT_NAME:-saas}_n8n_worker
    restart: unless-stopped
    command: worker
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_NAME:-n8n}
      DB_POSTGRESDB_USER: ${DB_USER:-n8n}
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD}
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      GENERIC_TIMEZONE: ${TIMEZONE:-Europe/Madrid}
      TZ: ${TIMEZONE:-Europe/Madrid}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n:
        condition: service_started
    networks:
      - internal
    deploy:
      replicas: 2  # Escala workers fácilmente

  # ----- Caddy (Reverse Proxy + SSL automático) -----
  caddy:
    image: caddy:2-alpine
    container_name: ${PROJECT_NAME:-saas}_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - external
    depends_on:
      - n8n

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge
  external:
    driver: bridge
