name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
    paths:
      - "src/**"
      - "public/**"
      - "orchestration/**"
      - "infra/**"
      - "mission-control/**"
      - "docker-compose.yml"
      - "Dockerfile"
      - "package.json"
      - ".github/workflows/deploy.yml"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── Build 1: getxo-web (Main App) ──
      - name: Extract metadata for getxo-web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            latest
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Build and push getxo-web
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha,scope=getxo-web
          cache-to: type=gha,mode=max,scope=getxo-web
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            GOOGLE_CALENDAR_ID=${{ secrets.GOOGLE_CALENDAR_ID }}
            GOOGLE_SERVICE_ACCOUNT_EMAIL=${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
            GOOGLE_PRIVATE_KEY=${{ secrets.GOOGLE_PRIVATE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}

      # ── Build 2: mission-control (Control Manager Dashboard) ──
      - name: Extract metadata for mission-control
        id: meta-mc
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/mission-control
          tags: |
            type=ref,event=branch
            type=sha,format=short
            latest

      - name: Build and push mission-control
        uses: docker/build-push-action@v5
        with:
          context: .
          file: mission-control/Dockerfile
          push: true
          tags: ${{ steps.meta-mc.outputs.tags }}
          labels: ${{ steps.meta-mc.outputs.labels }}
          cache-from: type=gha,scope=mission-control
          cache-to: type=gha,mode=max,scope=mission-control

      # ── Deploy to VPS ──
      - name: Copy docker-compose files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,orchestration/docker-compose.yml,orchestration/orchestrator-api/.env.hostinger"
          target: "/opt/getxo-sailing"
          timeout: 60s
          command_timeout: 10m
          debug: true

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GITHUB_REPOSITORY,GITHUB_ACTOR,GITHUB_TOKEN,GROQ_API_KEY
          timeout: 60s
          command_timeout: 10m
          script: |
            # Set the remote path
            REMOTE_PATH="/opt/getxo-sailing"
            cd $REMOTE_PATH

            # Login to GHCR
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

            # Lowercase the repo name for docker (GHCR requires lowercase)
            REPO_LOWER=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')
            export DOCKER_IMAGE=ghcr.io/$REPO_LOWER:latest
            export MISSION_CONTROL_IMAGE=ghcr.io/$REPO_LOWER/mission-control:latest

            echo "Pulling latest images..."
            docker compose -f docker-compose.yml pull web mission-control

            echo "Deploying update..."
            docker compose -f docker-compose.yml up -d --remove-orphans --force-recreate web mission-control

            # Update Orchestration
            if [ -d "orchestration" ]; then
                echo "Updating orchestration services..."
                cd orchestration
                docker compose up -d --build jules-api
            fi

            # Cleanup old images to save space
            docker image prune -f
