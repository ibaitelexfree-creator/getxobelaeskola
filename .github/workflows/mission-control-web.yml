name: Build Mission Control Web

on:
    push:
        branches: [main]
        paths:
            - "mission-control/src/**"
            - "mission-control/public/**"
            - "mission-control/package.json"
            - "mission-control/next.config.mjs"
            - ".github/workflows/mission-control-web.yml"
    workflow_dispatch:

concurrency:
    group: mission-control-web-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        name: Build Mission Control Web
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: mission-control/package-lock.json

            - name: Install dependencies
              run: |
                  cd mission-control
                  npm ci --legacy-peer-deps

            - name: Build Next.js Web App
              run: |
                  cd mission-control
                  npm run build

            - name: Upload Web Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: mission-control-web-build
                  path: mission-control/out/
