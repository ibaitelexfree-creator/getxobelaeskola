name: üöÄ Deploy Autom√°tico

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - 'docker-compose.yml'
      - '.env.example'
  workflow_dispatch:
    inputs:
      target:
        description: 'D√≥nde desplegar'
        required: true
        default: 'hostinger'
        type: choice
        options:
          - hostinger
          - fly-io
          - both

jobs:
  # ============================================================
  # Deploy en Hostinger (servidor principal)
  # ============================================================
  deploy-hostinger:
    name: Deploy ‚Üí Hostinger
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'hostinger' || github.event.inputs.target == 'both' || github.event_name == 'push' }}
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/infra
            git pull origin main
            docker-compose pull n8n n8n-worker
            docker-compose up -d --no-deps --build n8n n8n-worker
            docker-compose ps
            echo "‚úÖ Deploy completado en Hostinger"

      - name: üè• Health Check
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sleep 15
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.N8N_HOST }}/healthz)
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Health check OK ($STATUS)"
            else
              echo "‚ùå Health check FALL√ì ($STATUS)"
              exit 1
            fi

  # ============================================================
  # Deploy en Fly.io (redundancia)
  # ============================================================
  deploy-fly:
    name: Deploy ‚Üí Fly.io
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'fly-io' || github.event.inputs.target == 'both' }}
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ‚úàÔ∏è Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: üöÄ Deploy en Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy \
            --app ${{ secrets.FLY_APP_NAME }} \
            --config fly/fly.toml \
            --remote-only

  # ============================================================
  # Notificaci√≥n final
  # ============================================================
  notify:
    name: Notificar
    runs-on: ubuntu-latest
    needs: [deploy-hostinger]
    if: always()
    
    steps:
      - name: üîî Notificar resultado
        run: |
          STATUS="${{ needs.deploy-hostinger.result }}"
          if [ "$STATUS" = "success" ]; then
            MSG="‚úÖ Deploy exitoso en $(date '+%d/%m/%Y %H:%M')"
          else
            MSG="‚ùå Deploy FALLIDO en $(date '+%d/%m/%Y %H:%M') - Revisar!"
          fi
          curl -s -X POST "${{ secrets.SLACK_WEBHOOK }}" \
            -H 'Content-type: application/json' \
            --data "{\"text\":\"$MSG\"}" || true
