name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta√±a Actions

jobs:
  build:
    name: Build & Export APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js (Static Export)
        run: |
          # Truco para que el export no falle con las rutas de API
          if [ -d "src/app/api" ]; then mv src/app/api src/api-temp; fi
          npm run build
          if [ -d "src/api-temp" ]; then mv src/api-temp src/app/api; fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GetxoBelaEskola-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
