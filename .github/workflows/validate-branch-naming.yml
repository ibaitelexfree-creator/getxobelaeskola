name: Validate Branch Naming

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  validate-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          # Regex to allow jules/*, fix/*, and branch-* patterns
          if [[ ! "$BRANCH_NAME" =~ ^jules/(arch|fix|data|ui)- && ! "$BRANCH_NAME" =~ ^branch- && ! "$BRANCH_NAME" =~ ^fix/ ]]; then
            echo "❌ Error: The branch '$BRANCH_NAME' does not follow the convention jules/(arch|fix|data|ui)-*, fix/*, or branch-*"
            exit 1
          fi
          echo "✅ Valid branch name: $BRANCH_NAME"
