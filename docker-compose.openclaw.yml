services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: openclaw-tailscale
    hostname: openclaw-gateway
    restart: always
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "18789:18789"
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - openclaw-net

  openclaw:
    build:
      context: .
      dockerfile: Dockerfile.openclaw
    container_name: openclaw-gateway
    restart: always
    network_mode: "service:tailscale"
    volumes:
      - C:/Users/User/.openclaw:/root/.openclaw
      - .:/workspace
    environment:
      - OPENCLAW_TELEGRAM_TOKEN=8375089119:AAFC4svZTAYtIRG13rwlgLOdpZjfVLMXt5U
      - OPENCLAW_WORKSPACE=/workspace
      - OPENCLAW_GATEWAY_MODE=remote
      - OPENCLAW_GATEWAY_AUTH_MODE=token
      - OPENCLAW_GATEWAY_TOKEN=test
    command: [ "openclaw", "gateway", "--bind", "lan", "--allow-unconfigured" ]
    depends_on:
      - tailscale

networks:
  openclaw-net:
    driver: bridge

volumes:
  tailscale-state:
