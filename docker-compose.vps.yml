version: '3.8'

services:
  # Core Orchestrator Service
  orchestrator:
    build:
      context: ./orchestration
      dockerfile: Dockerfile
    container_name: getxo-orchestrator
    expose:
      - "3323"
    environment:
      - PORT=3323
      - NODE_ENV=production
      - JULES_API_KEY=${JULES_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://orchestrator-redis:6379
      - DATABASE_URL=postgresql://user:password@orchestrator-db:5432/jules
    depends_on:
      - orchestrator-db
      - orchestrator-redis
      - qdrant
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.orchestrator.rule=Host(`control.getxobelaeskola.cloud`)"
      - "traefik.http.routers.orchestrator.entrypoints=websecure"
      - "traefik.http.routers.orchestrator.tls.certresolver=mytlschallenge"
      - "traefik.http.services.orchestrator.loadbalancer.server.port=3323"
      - "traefik.docker.network=n8n_default"
    volumes:
      - "./orchestration/mission-control.db:/usr/src/app/mission-control.db"
    restart: unless-stopped
    networks:
      - n8n_default

  jules-api:
    build:
      context: ./orchestration/orchestrator-api
      dockerfile: Dockerfile
    container_name: jules-orchestrator-api
    expose:
      - "3002"
    environment:
      - DATABASE_URL=postgresql://user:password@orchestrator-db:5432/jules
      - REDIS_URL=redis://orchestrator-redis:6379
      - JULES_API_KEY=${JULES_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - NODE_ENV=production
      - PORT=3002
    depends_on:
      orchestrator-db:
        condition: service_healthy
      orchestrator-redis:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jules-api.rule=Host(`jules-api.getxobelaeskola.cloud`)"
      - "traefik.http.routers.jules-api.entrypoints=websecure"
      - "traefik.http.routers.jules-api.tls.certresolver=mytlschallenge"
      - "traefik.http.services.jules-api.loadbalancer.server.port=3002"
      - "traefik.docker.network=n8n_default"
    restart: unless-stopped
    networks:
      - n8n_default

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    expose:
      - "6333"
    volumes:
      - "./data/qdrant:/qdrant/storage"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qdrant.rule=Host(`rag.getxobelaeskola.cloud`)"
      - "traefik.http.routers.qdrant.entrypoints=websecure"
      - "traefik.http.routers.qdrant.tls.certresolver=mytlschallenge"
      - "traefik.docker.network=n8n_default"
    restart: unless-stopped
    networks:
      - n8n_default

  orchestrator-db:
    image: postgres:15-alpine
    container_name: orchestrator-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jules
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    restart: unless-stopped
    networks:
      - n8n_default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d jules"]
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrator-redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    volumes:
      - "./data/redis:/data"
    restart: unless-stopped
    networks:
      - n8n_default
    command: redis-server --appendonly yes

  grafana:
    image: grafana/grafana:latest
    container_name: orchestrator-grafana
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - "./data/grafana:/var/lib/grafana"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`stats.getxobelaeskola.cloud`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=mytlschallenge"
      - "traefik.docker.network=n8n_default"
    restart: unless-stopped
    networks:
      - n8n_default

networks:
  n8n_default:
    external: true
