version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # REVERSE PROXY (TRAEFIK)
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    command:
      - "--api.insecure=true" # Disable in strict production, enable for dashboard internal
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt (comment out if using custom certs or no SSL initially)
      # - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      # - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      # - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik Dashboard (internal network only recommended in prod)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - iaas_public
      - iaas_internal

  # ---------------------------------------------------------------------------
  # WEB APPLICATION (NEXT.JS)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
        # Add other build args as needed from .env
    container_name: getxo-web
    restart: always
    env_file:
      - .env.production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=myresolver"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    networks:
      - iaas_public
      - iaas_internal
    depends_on:
      - redis
      - qdrant

  # ---------------------------------------------------------------------------
  # VECTOR DATABASE (QDRANT)
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333" # GRPC/HTTP API
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - iaas_internal

  # ---------------------------------------------------------------------------
  # CACHE / QUEUE (REDIS)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - iaas_internal

  # ---------------------------------------------------------------------------
  # WORKFLOW AUTOMATION (N8N)
  # ---------------------------------------------------------------------------
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: always
    environment:
      - N8N_HOST=${N8N_DOMAIN}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_DOMAIN}/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres-n8n
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB_N8N}
      - DB_POSTGRESDB_USER=${POSTGRES_USER_N8N}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD_N8N}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    ports:
      - "5678:5678"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${N8N_DOMAIN}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=myresolver"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    links:
      - postgres-n8n
      - redis
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - iaas_public
      - iaas_internal
    depends_on:
      - postgres-n8n
      - redis

  # ---------------------------------------------------------------------------
  # DATABASE FOR N8N (POSTGRESQL)
  # ---------------------------------------------------------------------------
  postgres-n8n:
    image: postgres:16-alpine
    container_name: postgres-n8n
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER_N8N}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_N8N}
      - POSTGRES_DB=${POSTGRES_DB_N8N}
    volumes:
      - postgres_n8n_data:/var/lib/postgresql/data
    networks:
      - iaas_internal

networks:
  iaas_public:
    driver: bridge
  iaas_internal:
    driver: bridge
    internal: true

volumes:
  qdrant_storage:
  redis_data:
  n8n_data:
  postgres_n8n_data:
